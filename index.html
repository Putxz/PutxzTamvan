<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #ff6f91, #1e1e2f);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.screen {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: 1s ease;
}

.hidden {
    opacity: 0;
    pointer-events: none;
    transform: scale(0.9);
}

h1 {
    font-size: 3em;
    text-align: center;
    margin-bottom: 20px;
}

p {
    font-weight: 300;
    text-align: center;
    max-width: 500px;
    margin-bottom: 20px;
}

input {
    padding: 12px;
    border-radius: 30px;
    border: none;
    text-align: center;
    margin-bottom: 20px;
    width: 250px;
}

button {
    padding: 12px 25px;
    border-radius: 50px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
    margin: 5px;
}

.yes {
    background: linear-gradient(45deg, #ff4e88, #ff1e56);
    color: white;
    box-shadow: 0 0 20px rgba(255,0,100,0.7);
}

.no {
    background: white;
    color: #ff4e88;
    position: absolute;
}

button:hover {
    transform: scale(1.1);
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>
<body>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/7m5qf3.mp3" type="audio/mpeg">
</audio>

<!-- SCREEN 1 -->
<div class="screen" id="intro">
    <h1>Hai Kamu ‚ù§Ô∏è</h1>
    <p>Sebelum lanjut... siapa nama kamu? üòå</p>
    <input type="text" id="nameInput" placeholder="Tulis nama kamu...">
    <button onclick="start()">Masuk üíå</button>
</div>

<!-- SCREEN 2 -->
<div class="screen hidden" id="main">
    <h1 id="valentineText"></h1>
    <p id="message"></p>

    <div style="position:relative; height:100px;">
        <button class="yes" onclick="accept()">YES üíñ</button>
        <button class="no" id="noBtn">NO üò≠</button>
    </div>
</div>

<!-- SCREEN 3 -->
<div class="screen hidden" id="final">
    <h1>YAYYYYY ‚ù§Ô∏èüò≠</h1>
    <p>Kamu resmi jadi orang paling spesial hari ini ‚ú®</p>
</div>

<script>
function start() {
    const name = document.getElementById("nameInput").value || "Kamu";
    document.getElementById("valentineText").innerHTML = 
        "Happy Valentine, " + name + " üíñ";
    document.getElementById("message").innerHTML =
        "Sejak ada kamu, hidup jadi full color 4K HDR üò≠‚ú®<br><br>Will you be mine?";
    
    document.getElementById("intro").classList.add("hidden");
    document.getElementById("main").classList.remove("hidden");

    document.getElementById("bgMusic").play();
}

function accept() {
    document.getElementById("main").classList.add("hidden");
    document.getElementById("final").classList.remove("hidden");
    setInterval(createHeart, 200);
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 30 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

/* TOMBOL NO KABUR */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.top = Math.random() * 80 + "vh";
    noBtn.style.left = Math.random() * 80 + "vw";
});
</script>

</body>
</html>
